services:
  db:
    image: postgres:12.20-bullseye
    command: postgres -c wal_level=logical -c max_wal_senders=1 -c max_replication_slots=1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=root
      - POSTGRES_DB=university
    volumes:
      - ./postgresql.conf:/etc/postgresql.conf
